plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}
apply plugin: 'maven-publish'

android {
    compileSdk 32
    namespace = 'com.TodayTixGroup.android'

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        aarMetadata {
            minCompileSdk = 21
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions "tokens"
    productFlavors {
        todaytix {
            dimension = "tokens"
        }
        goldstar {
            dimension = "tokens"
        }
    }

    publishing {
        singleVariant("todaytixDebug")
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.todaytixDebug
                groupId = 'com.TodayTixGroup.android'
                artifactId = 'designTokens'
                version = '0.1'
            }
        }
    }
}